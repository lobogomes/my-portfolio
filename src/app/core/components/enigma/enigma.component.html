<div class="container-center-column light-theme">
<div class="header-center">
  <div class="title">
    contact me, if you
    <span> can.</span>
  </div>
  <div class="bulb-container">
    <button class="bulb" (click)="toggleDarkMode()">
      <div class="bulb-img">
        <img src="//www.w3cplus.com/sites/default/files/blogs/2020/2002/bulb-on.png" alt="light bulb" />
      </div>
    </button>
  </div>
</div>
  <div class="container-center-column child-container">
    <router-outlet></router-outlet>
  </div>
  <div class="bottom-center">
    <div class="box">
      <div class="face bottom"></div>
      <div class="face back"></div>
      <div class="face behind"></div>
      <div class="face right"></div>
      <div class="face left">
        <div class="icons">
          <div class="umbrella"></div>
          <div class="orientation">
            <div class="base"></div>
          </div>
          <div class="glass"></div>
        </div>
      </div>
      <div class="face front">
        <div class="recycled">
          <div class="arrow"></div>
          <div class="arrow"></div>
          <div class="arrow"></div>
        </div>
        <div class="label"></div>
      </div>
      <div class="face top">
        <div class="cover-back"></div>
        <div class="cover-right"></div>
        <div class="cover-left"></div>
        <div class="cover-front"></div>
      </div>
      <div class="content">
        <div class="pikachu">
          <div class="ear ear-left"></div>
          <div class="ear"></div>
          <div class="head">
            <div class="eye"></div>
            <div class="eye"></div>
            <div class="nouse"></div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
